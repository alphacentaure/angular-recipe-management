<mat-toolbar color="primary" class="sticky-top">
  <mat-toolbar-row>
    <button mat-mini-fab color="accent" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Recipe Management Application</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container" style="height: 90%">
  <mat-sidenav
    #sidenav
    mode="side"
    [(opened)]="opened"
    (opened)="events.push('open!')"
    (closed)="events.push('close!')">
    <mat-list>
      <mat-list-item>Menu</mat-list-item>
    </mat-list>
    <mat-divider></mat-divider>
    <button 
      type="button" 
      class="btn btn-light btn-block" 
      routerLink="/recipes">
      Recipes
    </button>
    <button
      type="button"
      class="btn btn-light btn-block"
      routerLink="/ingredients">
      Ingredients
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
