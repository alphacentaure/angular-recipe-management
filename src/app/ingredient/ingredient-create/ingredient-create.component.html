<nav aria-label="breadcrumb" class="sticky-top">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">
      <a routerLink="/ingredients">Ingredients</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Create</li>
  </ol>
</nav>

<nav class="navbar navbar-light bg-light">
  <h1>Create a ingredient</h1>
</nav>

<form [formGroup]="ingredientForm">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>Form for creating a ingredient</h2>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="ingredientName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input formControlName="name" class="form-control" id="ingredientName" />
        </div>
      </div>
      <div class="form-group">
        <label for="ingredientQuantity" class="col-sm-2 control-label">Quantity</label>
        <div class="col-sm-10">
          <input formControlName="quantity" class="form-control" id="ingredientQuantity" />
        </div>
      </div>
      <button (click)="filledIngredient()" class="btn btn-primary">Add</button>
    </div>
  </div>
</form>
