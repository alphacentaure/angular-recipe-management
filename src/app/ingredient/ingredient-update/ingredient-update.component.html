<nav aria-label="breadcrumb" class="sticky-top">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">
      <a routerLink="/ingredients">Ingredients</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Updates</li>
  </ol>
</nav>

<nav class="navbar navbar-light bg-light">
  <h1>Update a ingredient</h1>
</nav>

<div class="form-group">
  <div class="p-2">
    <div class="bg-info text-white mb-2 p-2">
      Current Ingredient: {{ ingredient | json }}
    </div>

    <div class="form-group">
      <label>Name</label>
      <input class="form-control" [(ngModel)]="ingredient.name" />
    </div>
    <div class="form-group">
      <label>Category</label>
      <input class="form-control" [(ngModel)]="ingredient.quantity" />
    </div>
    <button class="btn btn-primary mt-2" (click)="updateIngredient()">
      Update
    </button>
  </div>
</div>
