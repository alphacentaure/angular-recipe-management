<nav aria-label="breadcrumb" class="sticky-top">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Ingredients</li>
  </ol>
</nav>

<nav id="navbar-ingredient" class="navbar navbar-light bg-light">
  <h1>List of Ingredients</h1>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="onCreate()"
      >
        Add a ingredient
      </button>
    </li>
  </ul>
</nav>

<div data-spy="scroll" data-target="#navbar-ingredient" data-offset="0">
  <table mat-table [dataSource]="ingredients">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name.</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity.</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef>CreatedOn.</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdOn | date : "short" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="updaedOn">
      <th mat-header-cell *matHeaderCellDef>UpdatedOn.</th>
      <td mat-cell *matCellDef="let element">
        {{ element.updatedOn | date : "short" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="menuIngredient" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onDetail(element.id)">
            <mat-icon>remove_red_eye</mat-icon>
            <span>Shows ingredient details</span>
          </button>
          <button mat-menu-item (click)="onUpdate(element.id)">
            <mat-icon>edit</mat-icon>
            <span>Update ingredient</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="onDelete(element.id)" color="warn">
            <mat-icon>delete</mat-icon>
            <span>Delete ingredient</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
