<nav aria-label="breadcrumb" class="sticky-top">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">
      <a routerLink="/recipes">Recipes</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Create</li>
  </ol>
</nav>

<nav class="navbar navbar-light bg-light">
  <h1>Create a Recipe</h1>
</nav>

<form [formGroup]="recipeForm">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>Form for creating a recipe</h2>
    </div>

    <div class="panel-body">
      <div class="form-group">
        <label for="recipeName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input formControlName="name" class="form-control" id="recipeName" />
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="recipeDescription" class="col-sm-2 control-label"
          >Description</label
        >
        <div class="col-sm-10">
          <input
            formControlName="description"
            class="form-control"
            id="recipeDescription"
          />
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="recipeInstruction" class="col-sm-2 control-label"
          >Instruction</label
        >
        <div class="col-sm-10">
          <input
            formControlName="instruction"
            class="form-control"
            id="recipeInstruction"
          />
        </div>
      </div>
    </div>
  </div>
  <button (click)="filledRecipe()" class="btn btn-primary">Add</button>
</form>
