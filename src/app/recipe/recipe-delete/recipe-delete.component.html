<nav aria-label="breadcrumb" class="sticky-top">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">
      <a routerLink="/recipes">Recipe</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Delete</li>
  </ol>
</nav>

<nav class="navbar navbar-light bg-light">
  <h1>Show recipe to delete</h1>
</nav>

<mat-card *ngIf="recipe">
  <mat-card-header>
    <mat-card-subtitle>
      <mat-icon>assignment</mat-icon>
      Recipe ID :
      <span class="badge badge-secondary rounded-pill">{{ recipe.id }}</span>
    </mat-card-subtitle>
    <mat-card-title>
      <mat-icon>subtitles</mat-icon>
      Title : {{ recipe.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <p>
      <mat-icon>access_time</mat-icon>
      Created On : {{ recipe.createdOn | date : "short" }}
    </p>
    <p *ngIf="recipe.updatedOn">
      <mat-icon>access_time</mat-icon>
      Update On : {{ recipe.updatedOn | date : "short" }}
    </p>
  </mat-card-content>
  <button (click)="deleteRecipe()" class="btn btn-outline-danger">
    Confirm the deletion
  </button>
</mat-card>
