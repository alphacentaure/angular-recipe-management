<nav aria-label="breadcrumb" class="sticky-top">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Recipes</li>
  </ol>
</nav>

<nav id="navbar-example2" class="navbar navbar-light bg-light">
  <h1>List of Recipes</h1>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="onCreate()"
      >
        Add a Recipe
      </button>
    </li>
  </ul>
</nav>

<div
  data-spy="scroll"
  data-target="#navbar-example2"
  data-offset="0"
  *ngIf="recipes"
>
  <table mat-table [dataSource]="recipes">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name.</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="descr">
      <th mat-header-cell *matHeaderCellDef>Descr.</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="instr.">
      <th mat-header-cell *matHeaderCellDef>instr.</th>
      <td mat-cell *matCellDef="let element">{{ element.instruction }}</td>
    </ng-container>

    <ng-container matColumnDef="List of ingred.">
      <th mat-header-cell *matHeaderCellDef>List of ingred.</th>
      <td mat-cell *matCellDef="let element">
        {{ element.ingredients?.length }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef>CreatedOn.</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdOn | date : "short" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="updaedOn">
      <th mat-header-cell *matHeaderCellDef>UpdatedOn.</th>
      <td mat-cell *matCellDef="let element">
        {{ element.updatedOn | date : "short" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="menulist" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="accent"
          [matMenuTriggerFor]="menu"
          aria-label="icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onDetail(element.id)">
            <mat-icon>add</mat-icon>
            <span>Add a ingredient to this recipe</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="onUpdate(element.id)">
            <mat-icon>edit</mat-icon>
            <span>Update</span>
          </button>
          <button mat-menu-item (click)="onDelete(element.id)">
            <mat-icon>delete</mat-icon>
            <span>Delete </span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
