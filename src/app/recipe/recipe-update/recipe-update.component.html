<nav aria-label="breadcrumb" class="sticky-top">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">
      <a routerLink="/recipes">Recipes</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Updates</li>
  </ol>
</nav>

<nav id="navbar-example2" class="navbar navbar-light bg-light">
  <h1>Update a recipe {{recipe.id}}</h1>
</nav>

<div class="form-group">
  <div class="p-2">
    <div class="bg-info text-white mb-2 p-2">
      Current Ingredient: {{ recipe | json }}
    </div>

    <div class="form-group">
      <label>Name</label>
      <input class="form-control" [(ngModel)]="recipe.name" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <input class="form-control" [(ngModel)]="recipe.description" />
    </div>
    <div class="form-group">
      <label>Instruction</label>
      <input class="form-control" [(ngModel)]="recipe.instruction" />
    </div>
    <button class="btn btn-primary mt-2" (click)="onUpdateRecipe()">
      Update
    </button>
  </div>
</div>
